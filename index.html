<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Seguro | Lab Track</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
            <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 512 512%22><path fill=%22%233b82f6%22 d=%22M352 320c-23.03 0-44.42 8.35-61.1 22.06l-67.9-20.94c4.6-11.41 7-23.59 7-36.12 0-53.02-42.98-96-96-96s-96 42.98-96 96 42.98 96 96 96c8.48 0 16.63-1.11 24.39-3.18l67.35 20.77C226.04 443.34 224 447.45 224 452c0 33.14 26.86 60 60 60h168c33.14 0 60-26.86 60-60v-72c0-33.14-26.86-60-60-60H352zM134 320c-18.78 0-34-15.22-34-34s15.22-34 34-34 34 15.22 34 34-15.22 34-34 34z%22/></svg>">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f4f7f9;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .login-card {
            max-width: 420px;
            width: 100%;
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            background: #ffffff;
        }
        .brand-logo {
            width: 64px;
            height: 64px;
            background: #0d6efd;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            margin: 0 auto 1.5rem;
            font-size: 1.8rem;
        }
        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 10px;
        }
        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.15);
        }
        .input-group-text {
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .input-group-text:hover {
            background: #e9ecef;
        }
        .btn-primary {
            padding: 0.8rem;
            border-radius: 10px;
            font-weight: 700;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(13, 110, 253, 0.2);
        }
    </style>
</head>

<body>

    <div class="card login-card p-4 p-md-5">
        <div class="card-body">
            <div class="brand-logo shadow-sm">
                <i class="fas fa-microscope"></i>
            </div>
            
            <h3 class="text-center fw-bold text-dark mb-1">Bienvenido</h3>
            <p class="text-center text-muted small mb-4">Ingrese sus credenciales de administrador</p>

            <div id="error-alert" class="alert alert-danger d-none text-center small py-2 mb-4" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span id="error-msg">Credenciales incorrectas</span>
            </div>

            <form id="login-form">
                <div class="mb-3">
                    <label class="form-label small fw-bold text-secondary">CORREO ELECTRÓNICO</label>
                    <input type="email" class="form-control bg-light" id="email" 
                           placeholder="nombre@laboratorio.com" required autocomplete="username">
                </div>

                <div class="mb-4">
                    <label class="form-label small fw-bold text-secondary">CONTRASEÑA</label>
                    <div class="input-group">
                        <input type="password" class="form-control bg-light border-end-0" id="password" 
                               placeholder="••••••••" required autocomplete="current-password">
                        <span class="input-group-text bg-light border-start-0 text-muted" id="btn-toggle-pass">
                            <i class="fas fa-eye" id="eye-icon"></i>
                        </span>
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary" id="btn-login">
                        ENTRAR AL SISTEMA
                    </button>
                </div>
            </form>

            <div class="text-center mt-4">
                <small class="text-muted text-uppercase fw-bold" style="font-size: 10px; letter-spacing: 1px;">
                    <i class="fas fa-lock me-1"></i> Conexión Cifrada de Extremo a Extremo
                </small>
            </div>
        </div>
    </div>

    <script type="module">
        // IMPORTACIONES DE FIREBASE
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            setPersistence, 
            browserSessionPersistence, 
            signOut 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // CONFIGURACIÓN DE TU PROYECTO
        const firebaseConfig = {
            apiKey: "AIzaSyA_aXLKh1HXcXGD1_s7mA7VuCPsSm1IBPA",
            authDomain: "labmanager-b85b1.firebaseapp.com",
            projectId: "labmanager-b85b1",
            appId: "1:651630503448:web:9a327cbf30b84fd763c56d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // --- SEGURIDAD PROACTIVA ---
        // Al cargar el login, cerramos cualquier sesión residual por seguridad
        signOut(auth).catch(() => {});

        const loginForm = document.getElementById('login-form');
        const errorAlert = document.getElementById('error-alert');
        const errorMsg = document.getElementById('error-msg');
        const btnLogin = document.getElementById('btn-login');
        const passwordInput = document.getElementById('password');
        const btnTogglePass = document.getElementById('btn-toggle-pass');
        const eyeIcon = document.getElementById('eye-icon');

        // --- LÓGICA VER CONTRASEÑA ---
        btnTogglePass.addEventListener('click', () => {
            const isPass = passwordInput.type === 'password';
            passwordInput.type = isPass ? 'text' : 'password';
            eyeIcon.classList.toggle('fa-eye');
            eyeIcon.classList.toggle('fa-eye-slash');
            passwordInput.focus();
        });

        // --- LÓGICA DE AUTENTICACIÓN ---
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Estado de carga UI
            btnLogin.disabled = true;
            btnLogin.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Validando...';
            errorAlert.classList.add('d-none');

            const email = document.getElementById('email').value;
            const password = passwordInput.value;

            try {
                // 1. Establecer persistencia en Sesión (Se borra al cerrar pestaña)
                await setPersistence(auth, browserSessionPersistence);
                
                // 2. Intentar Login
                await signInWithEmailAndPassword(auth, email, password);
                
                // 3. Éxito -> Redirigir
                window.location.href = "dashboard.html";

            } catch (error) {
                console.error("Auth Error:", error.code);
                btnLogin.disabled = false;
                btnLogin.innerText = 'ENTRAR AL SISTEMA';
                errorAlert.classList.remove('d-none');

                // Manejo de errores específicos
                switch (error.code) {
                    case 'auth/invalid-credential':
                        errorMsg.innerText = "Correo o contraseña incorrectos.";
                        break;
                    case 'auth/too-many-requests':
                        errorMsg.innerText = "Demasiados intentos. Intente más tarde.";
                        break;
                    case 'auth/user-disabled':
                        errorMsg.innerText = "Esta cuenta de administrador ha sido deshabilitada.";
                        break;
                    default:
                        errorMsg.innerText = "Error de conexión con el servidor.";
                }
            }
        });
    </script>
</body>
</html>
