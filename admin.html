<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lab Track - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="d-flex">
    <div id="sidebar-container" style="width: 250px;"></div>
    <div class="flex-grow-1 p-4">
        <div class="d-flex justify-content-between mb-4">
            <h2>Administraci√≥n de Usuarios</h2>
            <button class="btn btn-teal"><i class="fas fa-user-plus me-2"></i>Nuevo Usuario</button>
        </div>
        <div class="content-card">
            <table class="table align-middle">
                <thead>
                    <tr><th>Nombre</th><th>Rol</th><th>Correo</th><th>Acciones</th></tr>
                </thead>
                <tbody id="lista-usuarios"></tbody>
            </table>
        </div>
    </div>
</div>
<script src="data.js"></script>
<script src="main.js"></script>
<script>
    const tbody = document.getElementById('lista-usuarios');
    usuarios.forEach(u => {
        tbody.innerHTML += `
            <tr>
                <td class="fw-bold">${u.nombre}</td>
                <td><span class="badge bg-secondary">${u.rol}</span></td>
                <td>${u.correo}</td>
                <td><button class="btn btn-sm btn-outline-primary"><i class="fas fa-edit"></i></button></td>
            </tr>`;
    });
</script>
</body>
</html>
