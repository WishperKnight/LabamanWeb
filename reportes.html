<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lab Track - Reportes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="d-flex">
    <div id="sidebar-container" style="width: 250px;"></div>

    <div class="flex-grow-1 p-4">
        <h2 class="mb-4">Generación de Informes</h2>
        
        <div class="row">
            <div class="col-md-4">
                <div class="content-card">
                    <h5>Configurar Reporte</h5>
                    <hr>
                    <div class="mb-3">
                        <label class="form-label">Tipo de Informe</label>
                        <select id="tipo-reporte" class="form-select">
                            <option value="inventario">Inventario de Stock</option>
                            <option value="uso">Consumo de Reactivos</option>
                            <option value="equipos">Estado de Equipos</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Rango de Fecha</label>
                        <input type="date" class="form-control mb-2">
                        <input type="date" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Formato de Salida</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="fmt" checked>
                            <label class="form-check-label">PDF (.pdf)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="fmt">
                            <label class="form-check-label">Excel (.xlsx)</label>
                        </div>
                    </div>
                    <button class="btn btn-teal w-100" onclick="simularGenerar()">
                        <i class="fas fa-file-download me-2"></i>Generar Informe
                    </button>
                </div>
            </div>

            <div class="col-md-8">
                <div class="content-card">
                    <h5>Vista Previa Reciente</h5>
                    <div id="preview-container" class="text-center py-5 border rounded bg-light">
                        <i class="fas fa-chart-line fa-3x text-muted mb-3"></i>
                        <p class="text-muted">Selecciona los parámetros y haz clic en generar para ver la previsualización.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
<script>
    function simularGenerar() {
        const tipo = document.getElementById('tipo-reporte').value;
        const container = document.getElementById('preview-container');
        
        container.innerHTML = `
            <div class="spinner-border text-teal mb-3" role="status"></div>
            <p>Procesando datos del laboratorio...</p>
        `;

        setTimeout(() => {
            container.innerHTML = `
                <div class="alert alert-success mx-4">
                    <i class="fas fa-check-circle me-2"></i> Informe de ${tipo} generado con éxito.
                </div>
                <div class="p-4 border mx-4 bg-white shadow-sm text-start">
                    <h6>LAB TRACK - Reporte Oficial</h6>
                    <small class="text-muted">Fecha: 09/01/2026</small>
                    <hr>
                    <p>Resumen de actividades encontradas: <strong>24 registros</strong></p>
                    <button class="btn btn-sm btn-outline-dark">Abrir archivo</button>
                </div>
            `;
        }, 1500);
    }
</script>
</body>
</html>
