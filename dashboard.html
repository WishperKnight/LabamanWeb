<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Lab Track</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="mobile-header d-lg-none">
        <span class="fw-bold"><i class="fas fa-flask me-2"></i>LAB TRACK</span>
        <button class="btn text-white" id="btnToggleSidebar">
            <i class="fas fa-bars fa-lg"></i>
        </button>
    </div>

    <div id="sidebar-container"></div>

    <div class="main">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold mb-0">Panel de Control</h2>
            </div>

            <div class="row g-3 mb-4">
                <div class="col-6 col-xl-3">
                    <div class="card-custom bg-primary text-white">
                        <small class="text-uppercase fw-bold opacity-75">Laboratorios</small>
                        <h2 id="count-labs" class="fw-bold mb-0">0</h2>
                    </div>
                </div>
                <div class="col-6 col-xl-3">
                    <div class="card-custom bg-success text-white">
                        <small class="text-uppercase fw-bold opacity-75">Ejecuciones</small>
                        <h2 id="count-ejecuciones" class="fw-bold mb-0">0</h2>
                    </div>
                </div>
                <div class="col-6 col-xl-3">
                    <div class="card-custom bg-danger text-white">
                        <small class="text-uppercase fw-bold opacity-75">Incidencias</small>
                        <h2 id="count-incidencias" class="fw-bold mb-0">0</h2>
                    </div>
                </div>
                <div class="col-6 col-xl-3">
                    <div class="card-custom bg-dark text-white">
                        <small class="text-uppercase fw-bold opacity-75">Personal</small>
                        <h2 id="count-users" class="fw-bold mb-0">0</h2>
                    </div>
                </div>
            </div>

            <div class="row g-4">
                <div class="col-12 col-lg-4">
                    <div class="card-custom p-0 overflow-hidden">
                        <div class="p-3 border-bottom bg-white d-flex justify-content-between align-items-center">
                            <h6 class="mb-0 fw-bold text-success"><i class="fas fa-play-circle me-2"></i>En Curso</h6>
                        </div>
                        <div id="contenedor-ejecuciones" class="p-3 scroll-section">
                            <div class="text-center py-4 text-muted small">Cargando procesos...</div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-lg-5">
                    <div class="card-custom p-0 overflow-hidden">
                        <div class="p-3 border-bottom bg-white">
                            <h6 class="mb-0 fw-bold text-danger"><i class="fas fa-exclamation-triangle me-2"></i>Alertas Recientes</h6>
                        </div>
                        <div id="contenedor-incidencias" class="p-3 scroll-section">
                            <div class="text-center py-4 text-muted small">Cargando reportes...</div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-lg-3">
                    <div class="card-custom p-0 overflow-hidden">
                        <div class="p-3 border-bottom bg-white">
                            <h6 class="mb-0 fw-bold"><i class="fas fa-list me-2"></i>Laboratorios</h6>
                        </div>
                        <ul id="lista-labs-dashboard" class="list-group list-group-flush small"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalSeguimiento" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 rounded-4 shadow-lg">
                <div class="modal-header bg-success text-white border-0">
                    <h5 class="fw-bold mb-0">Detalle de Ejecución</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4 text-dark">
                    <div class="mb-3">
                        <label class="text-muted small fw-bold text-uppercase d-block">Técnico Responsable</label>
                        <h5 id="detTecnico" class="fw-bold text-primary"></h5>
                    </div>
                    <div class="mb-3">
                        <label class="text-muted small fw-bold text-uppercase d-block">Protocolo / Proceso</label>
                        <p id="detProtocolo" class="fw-bold"></p>
                    </div>
                    <div class="p-3 bg-light rounded">
                        <label class="text-muted small fw-bold text-uppercase d-block">Equipo utilizado</label>
                        <p id="detEquipo" class="mb-0"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module">
        import { cargarSidebar } from './sidebar.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyA_aXLKh1HXcXGD1_s7mA7VuCPsSm1IBPA", 
            authDomain: "labmanager-b85b1.firebaseapp.com", 
            projectId: "labmanager-b85b1", 
            storageBucket: "labmanager-b85b1.firebasestorage.app", 
            messagingSenderId: "651630503448", 
            appId: "1:651630503448:web:9a327cbf30b84fd763c56d" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        cargarSidebar('dashboard');

        // Toggle Sidebar Móvil
        const btnToggle = document.getElementById('btnToggleSidebar');
        const sidebar = document.getElementById('sidebar-container');
        btnToggle.onclick = () => sidebar.classList.toggle('active');

        // Función Modal
        window.verSeguimiento = (protocolo, tecnico, equipo) => {
            document.getElementById('detProtocolo').innerText = protocolo;
            document.getElementById('detTecnico').innerText = tecnico;
            document.getElementById('detEquipo').innerText = equipo;
            new bootstrap.Modal(document.getElementById('modalSeguimiento')).show();
        };

        // 1. EJECUCIONES (Mapeo: protocolo, tecnico, equipo)
        onSnapshot(collection(db, "ejecuciones"), (snapshot) => {
            const container = document.getElementById('contenedor-ejecuciones');
            document.getElementById('count-ejecuciones').innerText = snapshot.size;
            container.innerHTML = "";
            snapshot.forEach(doc => {
                const e = doc.data();
                const params = `'${e.protocolo}', '${e.tecnico}', '${e.equipo}'`;
                container.innerHTML += `
                    <div class="card p-3 mb-2 border-0 bg-light shadow-sm" style="cursor:pointer" onclick="verSeguimiento(${params})">
                        <div class="d-flex justify-content-between align-items-center mb-1">
                            <strong class="small text-dark text-truncate">${e.protocolo}</strong>
                            <div class="spinner-grow spinner-grow-sm text-success"></div>
                        </div>
                        <div class="d-flex justify-content-between mt-2 pt-2 border-top">
                            <small class="text-primary fw-bold"><i class="fas fa-user-md me-1"></i>${e.tecnico}</small>
                            <span class="badge bg-white text-success border border-success" style="font-size:0.6rem;">${e.estado}</span>
                        </div>
                    </div>`;
            });
        });

        // 2. INCIDENCIAS (Mapeo: Descripcion, FechaDeRegistro, Momento, laboratorio)
        onSnapshot(collection(db, "incidencias"), (snapshot) => {
            const container = document.getElementById('contenedor-incidencias');
            document.getElementById('count-incidencias').innerText = snapshot.size;
            container.innerHTML = "";
            snapshot.forEach(doc => {
                const i = doc.data();
                container.innerHTML += `
                    <div class="p-3 mb-3 bg-white border-start border-danger border-4 rounded shadow-sm">
                        <div class="d-flex justify-content-between mb-2">
                            <span class="fw-bold text-danger small">${i.laboratorio}</span>
                            <small class="text-muted" style="font-size:0.65rem;">${i.FechaDeRegistro}</small>
                        </div>
                        <p class="small mb-1 fw-bold text-dark">${i.Momento}</p>
                        <p class="small mb-0 text-muted">${i.Descripcion}</p>
                    </div>`;
            });
        });

        // 3. LABORATORIOS Y PERSONAL
        onSnapshot(collection(db, "laboratorios"), (snapshot) => {
            document.getElementById('count-labs').innerText = snapshot.size;
            const list = document.getElementById('lista-labs-dashboard');
            list.innerHTML = "";
            snapshot.forEach(doc => {
                list.innerHTML += `<li class="list-group-item d-flex justify-content-between py-2 border-0">
                    ${doc.data().nombre} <i class="fas fa-check-circle text-success small"></i></li>`;
            });
        });

        onSnapshot(collection(db, "usuarios"), (snapshot) => {
            document.getElementById('count-users').innerText = snapshot.size;
        });
    </script>
</body>
</html>
