<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lab Track - Equipos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="d-flex">
    <div id="sidebar-container" style="width: 250px;"></div>
    <div class="flex-grow-1 p-4">
        <h2 class="mb-4">Gestión de Equipos</h2>
        <div class="content-card p-0 overflow-hidden">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th class="ps-4">ID</th>
                        <th>Nombre del Equipo</th>
                        <th>Estado</th>
                        <th>Última Calibración</th>
                        <th>Responsable</th>
                        <th class="text-end pe-4">Acciones</th>
                    </tr>
                </thead>
                <tbody id="lista-equipos"></tbody>
            </table>
        </div>
    </div>
</div>
<script src="data.js"></script>
<script src="main.js"></script>
<script>
    const tbody = document.getElementById('lista-equipos');
    equipos.forEach(e => {
        let color = e.estado === 'Operativo' ? 'success' : (e.estado === 'Mantenimiento' ? 'warning' : 'danger');
        tbody.innerHTML += `
            <tr>
                <td class="ps-4">${e.id}</td>
                <td class="fw-bold">${e.nombre}</td>
                <td><span class="badge bg-${color}">${e.estado}</span></td>
                <td>${e.ultimaCalibracion}</td>
                <td>${e.responsable}</td>
                <td class="text-end pe-4"><button class="btn btn-sm btn-teal">Reportar Falla</button></td>
            </tr>`;
    });
</script>
</body>
</html>
